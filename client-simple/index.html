<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HYF-TODO</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <select id="todo-list-selector"></select>
      <button class="button" id="add-button">ADD TODO</button>
    </header>
    <div id="main-container">
      <ul id="todo-list-item-container"></ul>
      <div class="modal" id="edit-modal-overlay">
        <div class="modal-content">
          <div class="modal-title" id="edit-modal-title"></div>
          <div class="modal-body">
            <input type="text" id="edit-modal-text-input" /><input
              type="date"
              id="edit-modal-date-input"
            />
          </div>
          <div class="modal-buttons"><button class="button" id="save-button">SAVE</button></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
